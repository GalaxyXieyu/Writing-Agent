name: Writing-Agent

services:
  mysql-init:
    image: alpine:latest
    container_name: mysql-init
    volumes:
      - ./mysql_init:/source:ro
      - mysql_init_volume:/target
    command: sh -c "cp -r /source/* /target/ 2>/dev/null || true"
    restart: "no"
    networks:
      - writingagent-network

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "30306:3306"
    depends_on:
      mysql-init:
        condition: service_completed_successfully
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: tianshu
      MYSQL_USER: gmccai
      MYSQL_PASSWORD: 123456
      TZ: Asia/Shanghai
    volumes:
      - ./mysql_data:/var/lib/mysql
      - mysql_init_volume:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - writingagent-network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "30637:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - writingagent-network

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: docker.m.daocloud.io/library/python:3.10-slim-bookworm
        PIP_INDEX_URL: https://pypi.tuna.tsinghua.edu.cn/simple
    container_name: api
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 29847
    volumes:
      - ../backend:/app
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=gmccai
      - DB_PASSWORD=123456
      - DB_NAME=tianshu
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "29847:29847"
    networks:
      - writingagent-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NODE_IMAGE: docker.m.daocloud.io/library/node:18-alpine
        NGINX_IMAGE: docker.m.daocloud.io/library/nginx:alpine
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "30080:80"
    networks:
      - writingagent-network
  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: docker.m.daocloud.io/library/python:3.10-slim-bookworm
        PIP_INDEX_URL: https://pypi.tuna.tsinghua.edu.cn/simple
    container_name: worker
    restart: always
    command: celery -A tasks.celery_app worker --loglevel=info --concurrency=4 -E
    volumes:
      - ../backend:/app
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=gmccai
      - DB_PASSWORD=123456
      - DB_NAME=tianshu
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - writingagent-network

  flower:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: docker.m.daocloud.io/library/python:3.10-slim-bookworm
        PIP_INDEX_URL: https://pypi.tuna.tsinghua.edu.cn/simple
    container_name: flower
    restart: always
    command: celery -A tasks.celery_app flower --port=5555
    ports:
      - "30555:5555"
    volumes:
      - ../backend:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
      - worker
    networks:
      - writingagent-network

volumes:
  redis_data:
  mysql_init_volume:

networks:
  writingagent-network:
    driver: bridge

